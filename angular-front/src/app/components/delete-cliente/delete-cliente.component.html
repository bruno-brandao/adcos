<div class="container">
  <h3 mat-dialog-title>Deseja realmente apagar?</h3>
  <div mat-dialog-content>
    Nome: {{ data.nome }}
    <p></p>
    CPF: {{ data.documento }}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">
      Delete
    </button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
